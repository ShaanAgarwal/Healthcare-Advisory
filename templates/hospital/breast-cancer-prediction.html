<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        label{
            width: 150px;
            display: inline-block;
        }
        .bg{
            background-color: pink;
        }
    </style>
</head>
<body class="bg">
    <h1>Breast Cancer Prediction Application</h1>
    <hr>
    {% if result %}
        <h1>Classified Breast Cancer is {{result}}</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <label>Mean Radius</label> : <input type="number" step="any" name="mean_radius";"><br><br>
        <label>Mean Texture</label> : <input type="number" step="any" name="mean_texture" required><br><br>
        <label>Mean Perimete</label> : <input type="number"step="any" name="mean_perimeter";"><br><br>
        <label>Mean Area</label> : <input type="number" step="any" name="mean_area";"><br><br>
        <label>Mean Smoothness</label> : <input type="number" step="any" name="mean_smoothness"><br><br>
        <label>Mean Compactness</label> : <input type="number" step="any" name="mean_compactness";"><br><br>
        <label>Mean Concavity</label> : <input type="number" step="any" name="mean_concavity" required><br><br>
        <label>Mean Concave Points</label> : <input type="number" step="any" name="mean_concave_points" required><br><br>
        <label>Mean Symmetry</label> : <input type="number" step="any" name="mean_symmetry" required><br><br>
        <label>Mean Fractal Dimension</label> : <input type="number" step="any" name="mean_fractal_dimension" required><br><br>
        <label>Radius Error</label> : <input type="number" step="any" name="radius_error" required><br><br>
        <label>Texture Error</label> : <input type="number" step="any" name="texture_error" required><br><br>
        <label>Perimeter Error</label> : <input type="number" step="any" name="perimeter_error" required><br><br>
        <label>Area Error</label> : <input type="number" step="any" name="area_error" required><br><br>
        <label>Smoothness Error</label> : <input type="number" step="any" name="smoothness_error" required><br><br>
        <label>Compactness Error</label> : <input type="number" step="any" name="compactness_error" required><br><br>
        <label>Concavity Error</label> : <input type="number" step="any" name="concavity_error" required><br><br>
        <label>Concave Points Error</label> : <input type="number" step="any" name="concave_points_error" required><br><br>
        <label>Symmetry Error</label> : <input type="number" step="any" name="symmetry_error" required><br><br>
        <label>Fractal Dimension Error</label> : <input type="number" step="any" name="fractal_dimension_error" required><br><br>
        <label>Worst Radius</label> : <input type="number" step="any" name="worst_radius" required><br><br>
        <label>Worst Texture</label> : <input type="number" step="any" name="worst_texture" required><br><br>
        <label>Worst Perimeter</label> : <input type="number" step="any" name="worst_perimeter" required><br><br>
        <label>Worst Area</label> : <input type="number" step="any" name="worst_area" required><br><br>
        <label>Worst Smoothness</label> : <input type="number" step="any" name="worst_smoothness" required><br><br>
        <label>Worst Compactness</label> : <input type="number" step="any" name="worst_compactness" required><br><br>
        <label>Worst Concavity</label> : <input type="number" step="any" name="worst_concavity" required><br><br>
        <label>Worst Concave Points</label> : <input type="number" step="any" name="worst_concave_points" required><br><br>
        <label>Worst Symmetry</label> : <input type="number" step="any" name="worst_symmetry" required><br><br>
        <label>Worst Fractal Dimension</label> : <input type="number" step="any" name="worst_fractal_dimension" required><br><br>
        <input type="submit" style="border-radius: 10px; background-color: pink;">

    </form>
</body>
</html>
