<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
    <style>
        .bg{
            background-color: pink;
        }
    </style>
</head>
<body class="bg">
    <h1>Lung Cancer Prediction Application</h1>
    <hr>
    {% if result %}
        <h1>{{result}}</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}

        Age : <input type="number" step="any" name="age" required style="margin-left: 54px;"><br><br>

        <label for="smoking">Smoking?:</label>
        <select name="smoking" id="smoking">
            <option value="smoking">No</option>
            <option value="smoking">Yes</option>
        </select>
        <br><br>

        <label for="yellow_fingers">Do you have yellow fingers?:</label>
        <select name="yellow_fingers" id="yellow_fingers">
            <option value="yellow_fingers">No</option>
            <option value="yellow_fingers">Yes</option>
        </select>
        <br><br>

        <label for="anxiety">Do you have anxiety?:</label>
        <select name="anxiety" id="anxiety">
            <option value="anxiety">No</option>
            <option value="anxiety">Yes</option>
        </select>
        <br><br>

        <label for="peer_pressure">Are you suffering from peer pressure?:</label>
        <select name="peer_pressure" id="peer_pressure">
            <option value="peer_pressure">No</option>
            <option value="peer_pressure">Yes</option>
        </select>
        <br><br>

        <label for="chronic_disease">Do you have any chronic disease?:</label>
        <select name="chronic_disease" id="chronic_disease">
            <option value="chronic_disease">No</option>
            <option value="chronic_disease">Yes</option>
        </select>
        <br><br>

        <label for="fatigue">Do you have fatigue?:</label>
        <select name="fatigue" id="fatigue">
            <option value="fatigue">No</option>
            <option value="fatigue">Yes</option>
        </select>
        <br><br>

        <label for="allergy">Do you have any allergies?:</label>
        <select name="allergy" id="allergy">
            <option value="allergy">No</option>
            <option value="allergy">Yes</option>
        </select>
        <br><br>

        <label for="wheezing">Do you suffer from wheezing?:</label>
        <select name="wheezing" id="wheezing">
            <option value="wheezing">No</option>
            <option value="wheezing">Yes</option>
        </select>
        <br><br>

        <label for="alcohol_consuming">Do you consume alcohol?:</label>
        <select name="alcohol_consuming" id="alcohol_consuming">
            <option value="alcohol_consuming">No</option>
            <option value="alcohol_consuming">Yes</option>
        </select>
        <br><br>

        <label for="coughing">Do you have cough?:</label>
        <select name="coughing" id="coughing">
            <option value="coughing">No</option>
            <option value="coughing">Yes</option>
        </select>
        <br><br>

        <label for="shortness_of_breath">Do you experience shortness of breath?:</label>
        <select name="shortness_of_breath" id="shortness_of_breath">
            <option value="shortness_of_breath">No</option>
            <option value="shortness_of_breath">Yes</option>
        </select>
        <br><br>

        <label for="swallowing_difficulty">Do you have swallowing difficulty?:</label>
        <select name="swallowing_difficulty" id="swallowing_difficulty">
            <option value="swallowing_difficulty">No</option>
            <option value="swallowing_difficulty">Yes</option>
        </select>
        <br><br>

        <label for="chest_pain">Do you suffer from chest pain?:</label>
        <select name="chest_pain" id="chest_pain">
            <option value="chest_pain">No</option>
            <option value="chest_pain">Yes</option>
        </select>
        <br><br>

        <input type="submit" style="border-radius: 10px; background-color: pink;">

    </form>
</body>
</html>
