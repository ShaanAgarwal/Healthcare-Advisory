<label><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Health Prediction</title>

    <style>
        label{
            width: 150px;
            /* display: inline-block; */
        }
        body {
            
            background-color: pink;
        }

    </style>

</head>
<body>
    <h1>Fetal Health Prediction Application</h1>
    <hr>
    {% if result %}
        <h1>{{result}}</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <label>Baseline Value</label> <input type="number" step="any" name="baseline_value";><br><br>
        <label>Accelerations</label> : <input type="number" step="any" name="accelerations";><br><br>
        <label>Fetal Movement</label> : <input type="number" step="any" name="fetal_movement";><br><br>
        <label>Uterine Contractions</label> : <input type="number" step="any" name="uterine_contractions";><br><br>
        <label>Light Decelerations</label> : <input type="number" step="any" name="light_decelerations";><br><br>
        <label>Severe Decelerations</label> : <input type="number" step="any" name="severe_decelerations";><br><br>
        <label>Prolongued Decelerations</label> : <input type="number" step="any" name="prolongued_decelerations";><br><br>
        <label>Abnormal Short Term Variability</label> : <input type="number" step="any" name="abnormal_short_term_variability";><br><br>
        <label>Mean Value Of Short Term Variability</label> : <input type="number" step="any" name="mean_value_of_short_term_variability";><br><br>
        <label>Percentage Of Time With Abnormal Long Term Variability</label> : <input type="number" step="any" name="percentage_of_time_with_abnormal_long_term_variability";"><br><br>
        <label>Mean Value Of Long Term Variability</label> : <input type="number" step="any" name="mean_value_of_long_term_variability";><br><br>
        <label>Histogram Width</label> : <input type="number" step="any" name="histogram_width";"><br><br>
        <label>Histogram Min</label> : <input type="number" step="any" name="histogram_min";"><br><br>
        <label>Histogram Max</label> : <input type="number" step="any" name="histogram_max";"><br><br>
        <label>Histogram Number Of Peaks</label> : <input type="number" step="any" name="histogram_number_of_peaks";"><br><br>
        <label>Histogram Number Of Zeroes</label> : <input type="number" step="any" name="histogram_number_of_zeroes";"><br><br>
        <label>Histogram Mode</label> : <input type="number" step="any" name="histogram_mode";"><br><br>
        <label>Histogram Mean</label> : <input type="number" step="any" name="histogram_mean";"><br><br>
        <label>Histogram Median</label> : <input type="number" step="any" name="histogram_median";"><br><br>
        <label>Histogram Variance</label> : <input type="number" step="any" name="histogram_variance";"><br><br>
        <label>Histogram Tendency</label> : <input type="number" step="any" name="histogram_tendency";"><br><br>
        <input type="submit" style="background-color: pink; padding: 20px; border-radius: 10px;"><br>
    </form>
</body>
</html>
