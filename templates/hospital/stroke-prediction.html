<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>

    <style>

        body {
            background-color: pink;
        }

    </style>

</head>
<body>
    <h1>Stroke Prediction Application</h1>
    <hr>
    {% if result %}
        <h1>{{result}}</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <label for="gender">Choose your Gender:</label>
        <select name="gender" id="gender">
            <option value="gender">Male</option>
            <option value="gender">Female</option>
        </select>
        <br><br>

        Age  <input type="number" step="any" name="age" required style="margin-left: 83px;"><br><br>

        <label for="hypertension">Do you have hypertension?:</label>
        <select name="hypertension" id="hypertension">
            <option value="hypertension">No</option>
            <option value="hypertension">Yes</option>
        </select>
        <br><br>

        <label for="heart">Do you have Heart Disease?:</label>
        <select name="heart" id="heart">
            <option value="heart">No</option>
            <option value="heart">Yes</option>
        </select>
        <br><br>

        <label for="marriage">Are you married?:</label>
        <select name="marriage" id="marriage">
            <option value="marriage">No</option>
            <option value="marriage">Yes</option>
        </select>
        <br><br>

        <label for="work">What is your work type?:</label>
        <select name="work" id="work">
            <option value="work">Children</option>
            <option value="work">Government Job</option>
            <option value="work">Never Worked</option>
            <option value="work">Private</option>
            <option value="work">Self-Employed</option>
        </select>
        <br><br>

        <label for="residence">Residence Type:</label>
        <select name="residence" id="residence">
            <option value="residence">Rural</option>
            <option value="residence">Urban</option>
        </select>
        <br><br>

        Average Glucose Level  <input type="number" step="any" name="glucose" required style="margin-left: 83px;"><br><br>

        BMI  <input type="number" step="any" name="bmi" required style="margin-left: 83px;"><br><br>

        <label for="hypertension">What is your smoking status?:</label>
        <select name="smoking" id="smoking">
            <option value="smoking">Formerly Smoked</option>
            <option value="smoking">Never Smoked</option>
            <option value="smoking">Regular Smoke</option>
        </select>
        <br><br>

        <input type="submit" style="background-color: pink; padding: 20px; border-radius: 10px;"><br>

    </form>
</body>
</html>
